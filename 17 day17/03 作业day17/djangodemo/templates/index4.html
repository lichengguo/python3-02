<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>循环语句和判断语句可以嵌套使用</h3>

<table border="1">
    <thead>
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>爱好</th>
        </tr>
    </thead>
    <tbody>
        {% for book in people %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ book.name }}</td>
                <td>{{ book.age }}</td>
                <td>
                    {% for lv in book.love %}
                        第{{ forloop.parentloop.counter }}人的第{{ forloop.counter }}爱好：{{ lv }} <br>
                    {% endfor %}
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">没有数据</td>
            </tr>
        {% endfor %}

    </tbody>
</table>


</body>
</html>
