<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    <li>123</li>
    <li>234</li>
    <li>345</li>
</ul>


<script src="jquery.js"></script>
<script>
   //  用法1：循环序列数据
    var arr=[111,222,333];
    $.each(arr,function (i,j) {
        // 循环体
        if(j===222){
           // return  -123  // 类似continue
           return false  // break
        }
        console.log(i,j)

    });

    var obj={"name":"alex","age":123};
    $.each(obj,function (i,j) {
       // 循环体
        console.log(i,j)
    });

    // 方法2：  循环dom对象
    $("ul li").each(function () {
        //  this： 循环体中this代指的当前循环的标签：dom对象
        console.log(this);
        $(this).html($(this).html()+"yuan")
    })



</script>

</body>
</html>
