<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1{
            height: 300px;
            width: 300px;
            background-color: #222222;
            /*border: red solid 1px;*/
            /*display=none 时候完全消失，不占位置*/
            /*display: none;*/
            display: inline-block;
        }

        .c2{
            height: 300px;
            width: 300px;
            background-color: gray;
            display: inline-block;
        }

        .c3{
            height: 300px;
            width: 300px;
            background-color: red;
            display: inline-block;
        }
    </style>
</head>
<body>

<div class="c1"></div>

<div class="c2"></div>

<div class="c3"></div>

<!--display属性
display=none 时候完全消失，不占位置
display=block   把内联标签变成块级标签
display=inline  把块级标签变成内联标签
display=inline-block 可设置长宽，且不独占一行（这个常用）
-->

</body>
</html>
