<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<!--主体框架-->
<div class="base-pg">
    <!--头部框架-->
    <div class="head-pg">
        <div><img src="imgs/meilele.png" alt=""></div>
    </div>

    <!--内容框架-->
    <div class="content-pg">
        <!--发洋财图片-->
        <div class="fayangcai"><img src="imgs/fayangcai.png"></div>

        <!--登录块-->
        <div class="login">
            <form action="" method="get">
                <!--用户输入框-->
                <div class="user-input">
                    <!--用户名-->
                    <div>
                        * 用户名 : <input type="text" name="user">
                        <img src="imgs/yonghuming.png">
                    </div>
                    <!--密码-->
                    <div>
                        &nbsp;&nbsp;&nbsp;&nbsp;* 密码 : <input type="password" name="user">
                        <img src="imgs/mima.png" alt="">
                    </div>
                    <!--验证码-->
                    <div id="yanzhengma">
                        * 验证码 : <input type="text" name="user">
                        <img src="imgs/yanzhengma.png" alt="">
                    </div>
                </div>
                <!--自动登录 忘记密码-->
                <div class="auto-login">
                    <input type="checkbox" checked name="autologin">自动登录&nbsp;&nbsp;&nbsp;
                    <a href="">忘记密码?</a>
                </div>
                <!--登录按钮-->
                <div class="anniu-login"><button class="btn">登&nbsp;&nbsp;&nbsp;录</button>
                </div>
            </form>
        </div>

        <!--免费注册-->
        <div class="regedit">
            <div class="mianfeizhuce">免费注册&gt;&gt;</div>
        </div>
    </div>

    <!--底部框架-->
    <div class="bottom-pg">
        <div>2004-2015 www.autohome.com.cn All Rights Reserved. xxxxx 版权所有</div>
    </div>
</div>

</body>
</html>
