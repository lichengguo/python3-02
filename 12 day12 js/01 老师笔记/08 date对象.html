<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>

          //  Date对象

        date=new Date();
        console.log(date) ; //   Sun Apr 14 2019 14:43:04 GMT+0800 (中国标准时间)
        console.log(date.toLocaleString()); //  2019/4/14 下午2:43:43

        console.log(date.getFullYear());  // 2004
        console.log(date.getMonth());
        console.log(date.getDate());    //  14
        console.log(date.getDay());     // 0 ：周日
        console.log(date.getHours());
        console.log(date.getMinutes());
        console.log(date.getSeconds());



    </script>


</head>
<body>

</body>
</html>
