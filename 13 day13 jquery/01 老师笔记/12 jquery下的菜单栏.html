<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left,.right{
            float: left;
            height: 750px;
        }

        .left{
            width: 20%;
            background-color: lightblue;
        }
        .right{
            width: 80%;
            background-color: lightgray;
        }

        .item{
            padding: 15px;
        }

        .item .title{
            text-align: center;
            background-color: goldenrod;
        }

        .hide{
            display: none;
        }

    </style>
</head>
<body>



<div class="outer">
    <div class="left">
         <div class="item">
             <div class="title">菜单一</div>
             <div class="con">
                 <p>111</p>
                 <p>111</p>
                 <p>111</p>
             </div>
         </div>
         <div class="item">
             <div class="title">菜单二</div>
             <div class="con hide">
                 <p>111</p>
                 <p>111</p>
                 <p>111</p>
             </div>
         </div>
         <div class="item">
             <div class="title">菜单三</div>
             <div class="con hide">
                 <p>111</p>
                 <p>111</p>
                 <p>111</p>
             </div>
         </div>
    </div>
    <div class="right">

    </div>
</div>


<script src="jquery.js"></script>

<script>

    $(".title").click(function () {

        // 显示点击菜单的内容标签
        // $(this).next().removeClass("hide");
        //  [.title]------>[.item]----->[.item,.item]----->[.con,.con]
        // $(this).parent().siblings().children(".con").addClass("hide");

        // jquery支持链式操作
        $(this).next().removeClass("hide").parent().siblings().children(".con").addClass("hide");


    })



</script>
</body>
</html>
