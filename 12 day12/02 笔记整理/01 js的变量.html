<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 单行注释

        /*
        多行注释
        多行注释
        多行注释
        */

        // 变量
        let x;  // JS需要声明一个变量以后才能赋值，或者 let x = 10
        x = 10;  // 变量赋值
        console.log(x);  // 浏览器控制台打印

        // 一行可以声明多个变量
        let name=123,number=456;
        console.log(name, number);

    </script>

</head>
