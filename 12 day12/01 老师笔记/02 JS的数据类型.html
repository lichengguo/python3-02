<!DOCTYPE html>

    <title>Title</title>

    <script>
       /*
        number     -----  数值
        boolean    -----  布尔值
        string     -----  字符串
        undefined  -----  undefined
        null       -----   null

        */


       // number
       var s1=123;
       var s2=3.14;
       console.log(typeof s1);
       console.log(typeof s2);

       // boolean
       let b1=true;
       let b2=false;
       console.log(typeof b1);  // boolean
       console.log(typeof b2);  // boolean

       //string
       let t1="hello";
       let t2="alex";
       console.log(typeof t1);  // boolean
       console.log(typeof t2);  // boolean
       // undefined
       //  1 变量只声明未赋值  2 函数无返回值,默认返回undefined
       var z;
       console.log(z);  // undefined
       console.log(typeof z);  // undefined

       // null


    </script>
