<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0 auto;
        }

        .c1{
            background-color: red;
            height: 200px;
            width: 200px;

        }

        .c2{
            background-color: gray;
            height: 200px;
            width: 200px;
            position: absolute;
            top: 200px;
            left: 800px;
        }

        .c3{
            background-color: #222222;
            height: 200px;
            width: 200px;

        }
    </style>
</head>
<body>

<!--
定位：
    position: relative 相对定位，不脱离文档流，以自己原位置为参照物
	position: absolute 绝对定位，完全脱离文档流，以已定位了的父级标签为参照物
-->

<!--绝对定位-->
<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>



</body>
</html>
