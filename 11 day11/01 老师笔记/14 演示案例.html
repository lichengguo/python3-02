<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outer{
            width: 80%;
            border: 1px solid red;
            margin: 20px auto;
        }

       .outer .content{
              border: grey 1px solid;
              width: 100%;
              height: 450px;

       }

        .footer{
            border: 1px solid brown;
            width: 100%;
            height: 80px;
        }

        .footer .text{
            text-align: center;
            margin-top: 10px;
        }

        .show_img,.login_form{
            border: 1px solid green;
            width: 45%;
            height: 400px;

        }
        .show_img{
            float: left;
            text-align: center;

        }

        .show_img img{
            margin-top: 60px;
        }
        .login_form{
            float: right;
        }
        .login_form form{
            padding: 45px 40px;
        }

        .login_form form input{
            line-height: 18px;
            height: 18px;
            padding: 10px 0 10px 50px;
            font-size: 14px;
            margin-top: 6px;

        }

        .login_btn{

            height: 42px;
            line-height: 42px;
            background-color: #e62318;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            border-radius: 3px;
            margin: 12px 0 0 0;
        }

        .reg_btn{
            width: 100px;
            height: 42px;
            line-height: 42px;
            background-color: green;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            border-radius: 3px;
            margin: 4px 4px 0 0;
            float: right;
        }

        .reg{
            clear: both;
        }



    </style>
</head>
<body>


<div class="outer">
    <div class="title">
        <img src="meilele.png" alt="">
    </div>
    <div class="content">
       <div>
            <div class="show_img">
                <img src="yangcai.png" alt="" width="350">
            </div>
            <div class="login_form">
                <form action="">
                    <div>
                        <label for="">用户名</label>
                        <input type="text">
                    </div>
                    <div>
                        <label for="">密码</label>
                        <input type="password">
                    </div>
                    <div class="login_btn">登陆</div>
                </form>
            </div>
       </div>
        <div class="reg">
               <div class="reg_btn">注册</div>
        </div>
    </div>
    <div class="footer">
       <div class="text">2015-2018 yuan alexs</div>
    </div>
</div>

</body>
</html>
