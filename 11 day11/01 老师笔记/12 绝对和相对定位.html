<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        .c1{
            width: 200px;
            height: 200px;
            background-color: green;


        }
         .c2{
            width: 200px;
            height: 200px;
            background-color: #222;
            position: absolute;
            top: 200px;
            left: 200px;

        }
         .c3{
            width: 200px;
            height: 200px;
            background-color: #369;


        }

        .f1{
            position: relative;
            border: lightcoral 1px solid;

        }
    </style>
</head>
<body>

<div class="c1"></div>
<div class="f1">
    <div class="c2"></div>
</div>
<div class="c3"></div>

</body>
</html>
