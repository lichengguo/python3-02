<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--table表格标签
        <tr>: table row 行
        <th>: table head cell 表头
        <td>: table data cell 数据
    属性:
        border: 表格边框.
        cellpadding: 内边距
        cellspacing: 外边距.
        width: 像素 百分比.（最好通过css来设置长宽）
        rowspan:  单元格竖跨多少行（即合并单元格）
        colspan:  单元格横跨多少列（即合并单元格）
    -->
        <table border="1">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>张山</td>
                    <td>23</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>李四</td>
                    <td>23</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>王武</td>
                    <td>23</td>
                    <td>男</td>
                </tr>
            </tbody>
        </table>
        <hr>

        <!--合并单元格-->
        <table border="1">
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
            <tr>
                <td>张山</td>
                <td colspan="2">23 男</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>23</td>
                <td rowspan="2">男</td>
            </tr>
            <tr>
                <td>王武</td>
                <td>23</td>
            </tr>
        </table>
</body>
</html>
